<form
  (submit)="onSubmit(); assignmentForm.reset()"
  ngForm
  #assignmentForm
  class="form"
>
  <mat-form-field>
    <mat-label>Nom du devoir</mat-label>
    <input matInput [(ngModel)]="nomDevoir" name="nom" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nom du professeur</mat-label>
    <input matInput [(ngModel)]="professeur" name="professeur" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description du devoir</mat-label>
    <input matInput [(ngModel)]="description" name="description" />
  </mat-form-field>


  <mat-form-field>
    <mat-label>Nom de la mati√®re</mat-label>
    <input matInput [(ngModel)]="matiere" name="matiere" />
  </mat-form-field>

  
  <mat-form-field>
    <mat-label>Classe</mat-label>
    <input matInput [(ngModel)]="classe" name="classe" />
  </mat-form-field>

  
  <mat-form-field>
    <mat-label>Lien de la photo du professeur</mat-label>
    <input matInput [(ngModel)]="image" name="image" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Date de rendu</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="dateDeRendu"
      name="date"
    />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-stroked-button color="primary">Ajouter un devoir</button>
</form>
