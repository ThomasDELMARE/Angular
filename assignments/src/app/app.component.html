<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-toolbar style="background: transparent;">
      <mat-toolbar-row>
          <button mat-icon-button (click)="sidenav.close();">
            <mat-icon>menu</mat-icon>
        </button>
        <h2>Devoirs</h2>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>
      <a *ngIf="!isLoginPage"
        mat-list-item
        (click)="sidenav.close()"
        [routerLink]="['/home']"
        routerLinkActive="list-item-active">
        Accueil
      </a>

      <a *ngIf="!isLoginPage"
        mat-list-item
        (click)="sidenav.close()"
        [routerLink]="['/add']"
        routerLinkActive="list-item-active">
        Ajout d'un devoir
      </a>

      <a *ngIf="isLoginPage"
        mat-list-item
        (click)="sidenav.close()"
        [routerLink]="['/']"
        routerLinkActive="list-item-active">
        Connexion
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-menubar *ngIf="!isLoginPage" (openSidenav)="sidenav.open()"></app-menubar>
    <div *ngIf="!isLoginPage" class="spacer"></div>
    <!--
      Affiche le composant qui correspond Ã  la route
    -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
